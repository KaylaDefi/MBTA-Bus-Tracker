<!DOCTYPE html>
<html>
<head>
    <title>Custom Map Application</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="map-label">MBTA Bus Locations</div>
    <div id="map"></div>

    <script>
        async function loadGoogleMaps() {
          const response = await fetch('/api/getGoogleMapsKey');
          const data = await response.json();
          const script = document.createElement('script');
          script.src = `https://maps.googleapis.com/maps/api/js?key=${data.key}`;
          document.head.appendChild(script);
        }
        loadGoogleMaps();
      </script>
      
    <script src="mapanimation.js"></script>
</body>
</html>
